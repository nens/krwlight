[buildout]
index = https://packages.lizard.net
extends =
    server.cfg
find-links =
prefer-final = true
show-picked-versions = true
socket-timeout = 1
extensions =
    mr.developer
parts =
#    sysegg
    mkdir
    django
    node
    bower_modules
    omelette
    console_scripts
    sphinx
    pydev
    ${buildout:serverparts}
develop = .
auto-checkout =
eggs =
    krwlight


[versions]
# Specific pins. We inherit lots of pins from the KGS, so if you add a
# development egg, you really need to un-pin it here.
krwlight =
Django = 1.6.5
gp.recipe.node = 0.10.28.0
raven = 5.0.0
zc.buildout = 2.2.1
zc.recipe.egg = 2.0.1

# Reported by buildout.
Fabric = 1.9.0
Jinja2 = 2.7.3
MarkupSafe = 0.23
Pygments = 1.6
South = 1.0
Sphinx = 1.2.2
Werkzeug = 0.9.6
collective.recipe.cmd = 0.8
collective.recipe.omelette = 0.16
collective.recipe.sphinxbuilder = 0.8.2
collective.recipe.supervisor = 0.19
collective.recipe.template = 1.11
coverage = 3.7.1
createcoverage = 1.2
django-extensions = 1.3.8
django-nose = 1.2
djangorecipe = 1.10
docutils = 0.12
ecdsa = 0.11
gunicorn = 19.0.0
hexagonit.recipe.cmmi = 2.0
hexagonit.recipe.download = 1.7
meld3 = 1.0.0
mock = 1.0.1
mr.developer = 1.30
nose = 1.3.3
paramiko = 1.14.0
pb.recipes.pydev = 0.4.5
pep8 = 1.5.7
pkginfo = 1.1
pycrypto = 2.6.1
pyflakes = 0.8.1
python-archive = 0.2
python-memcached = 1.53
setuptools = 5.4.1
sitesetup = 0.16
six = 1.7.3
supervisor = 3.0
z3c.recipe.mkdir = 0.6
zest.releaser = 3.52


[sources]
# Sources that mr.developer can check out and add as development egg.
# If one of them is absolutely necessary, add its name to the "auto-checkout"
# in [buildout].
# Example:
# lizard-ui = git git@github.com:lizardsystem/lizard-ui.git


# [sysegg]
# # Add eggs here that are best handled through OS-level packages.
# recipe = syseggrecipe
# force-sysegg = true
# eggs =
#     psycopg2
#     matplotlib
#     PIL
#     pyproj


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite


[serverconfig]
# Configuration for setting up gunicorn, supervisor etc.
# For the gunicorn port, check on the server in the other sites as
# there should be no overlap. And simply give the supervisor port one
# number higher.
gunicorn-port = TODO
supervisor-port = TODO
sitename = TODO
workers = 3


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
wsgi = true
wsgilog = ${buildout:directory}/var/log/django.log
project = krwlight
projectegg = krwlight
settings = developmentsettings
test = krwlight
eggs =
    krwlight
    krwlight[test]


[node]
recipe = gp.recipe.node
npms =
    bower
    grunt-cli
scripts =
    bower
    grunt


[bower_modules]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds = ${buildout:directory}/bin/bower install; echo "\nBower client-side modules updated.\n"


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
dependent-scripts = true
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    fabric
    pep8
    pyflakes
    sitesetup
    zest.releaser


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =
